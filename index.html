<!DOCTYPE html>
<html>
  <head>
    <title>ToWatchList</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
      <h1>ToWatchList</h1>
      <form id ="searchForm">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" maxlength="50" required>
        <label for="yearReleased">Year Released:</label>
        <input type="number" id="yearReleased" name="yearReleased" max="2130">
        <button id="submit" type="submit">Search</button>
        <label for="sortOrder">Personal Rank:</label>
        <select id="sortOrder">
          <option value="definiteWatch">Definite Watch</option>
          <option value="maybeWatch">Maybe Watch</option>
          <option value="bin">Not my taste</option>
        </select>
        <button id="addToWatchlist" type="button">Add to watchList</button>
      </form>
    </div>

    <div id="watchList">
      <h2>Watch List</h2>
      <ul id="movieList">
        <!-- Movies come here -->
      </ul>
    </div>

    <div id="movieTrailer"> 
      <h2>Trailer</h2>
        <!-- Trailer comes here -->
    </div>
    <br>
    <h2><br><br><br>Movie Details</h2>
    <hr>
    <div id="movieInfo"> 
      <p>Replace Movie Info here</p>
        <!-- Synopsis comes here -->
    </div>

    <hr>
    
    <div id="watched">
      <h2>Watched Movies</h2>
      <ul id="watchedList">
        <!-- Movies come here -->
      </ul>
    </div>

    <div id="bin">
      <h2>Binned Movies</h2>
      <ul id="binList">
        <!-- Movies come here -->
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
