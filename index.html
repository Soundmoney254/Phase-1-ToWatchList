<!DOCTYPE html>
<html>
  <head>
    <title>ToWatchList</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>ToWatchList</h1>
      <form>
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" maxlength="20" required>
        <label for="yearReleased">Year Released:</label>
        <input type="number" id="yearReleased" name="yearReleased" max="2130">
        <button type="button">Search</button>
      </form>
    </div>

    <div id="movieInfo">
        <!-- Synopsis comes here -->
    </div>

    <div id="watchList">
      <h2>Watch List</h2>
      <label for="sortOrder">Add to Category:</label>
      <select id="sortOrder">
        <option value="definiteWatch">Definite Watch</option>
        <option value="maybeWatch">Maybe Watch</option>
        <option value="bin">Bin</option>
      </select>
      <ul id="movieList">
        <!-- Movies come here -->
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
