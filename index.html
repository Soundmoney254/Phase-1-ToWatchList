<!DOCTYPE html>
<html>
  <head>
    <title>ToWatchList</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
      <h1>ToWatchList</h1>
      <form id ="searchForm">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" maxlength="50" required>
        <label for="yearReleased">Year Released:</label>
        <input type="number" id="yearReleased" name="yearReleased" max="2130">
        <button id="submit" type="submit">Search</button>
        <hr>
        <fieldset id = "rankField">
          <legend>Personal Rank:</legend>
          <input type="radio" id="definiteWatch" name="rankMovies" value="definiteWatch">
          <label for="definiteWatch">Definite Watch</label>
        
          <input type="radio" id="maybeWatch" name="rankMovies" value="maybeWatch">
          <label for="maybeWatch">Maybe Watch</label>
        
          <input type="radio" id="notMyTaste" name="rankMovies" value="notMyTaste">
          <label for="notMyTaste">Not my taste</label>
          <button id="addToWatchlist" type="button">Add to watchList</button>
        </fieldset>        
      </form>
    </div>

    <div id="watchList">
      <h2>Watch List</h2>
      <ul id="definiteWatchList">
        <li>Movies to definately watch</li>
        <!-- Movies come here -->
      </ul>
      <ul id="maybeWatchList">
        <li>Movies to maybe watch</li>
        <!-- Movies come here -->
      </ul>
      <ul id="notMyTasteList">
        <li>Movies not in my tastes</li>
        <!-- Movies come here -->
      </ul>
    </div>

    <div id="movieTrailer"> 
      <h2>Trailer</h2>
      <p id ="Loading" >Trailer Loading</p>
        <!-- Trailer comes here -->
    </div>
    <br>
    <h2><br><br><br>Movie Details</h2>
    <hr>
    <div id="movieInfo"> 
      <p>Movie Information will appear here shortly. Give the server a moment.</p>
        <!-- Synopsis comes here -->
    </div>
    
    <div id="watched">
      <h2>Watched Movies</h2>
      <button id="deleteWatched" type="button" class = "deleteButtons">Delete Watched Movies</button>
      <ul id="watchedList">
        <!-- Movies come here -->
      </ul>
    </div>

    <div id="bin">
      <h2>Binned Movies</h2>
      <button id="deletebin" type="button" class = "deleteButtons">Delete Binned Movies</button>
      <ul id="binList">
        <!-- Movies come here -->
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
